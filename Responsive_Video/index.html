<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video</title>
</head>
<style>
    .video-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 aspect ratio (9 / 16 = 0.5625) */
        
        overflow: hidden;
    }

    .video-container video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>
<body>
    <div class="video-container">
        <video controls >
            <source src="file_example_MP4_480_1_5MG.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
