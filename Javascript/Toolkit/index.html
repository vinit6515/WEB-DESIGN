<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolkit display</title>
</head>
<style>
    .toolkit-text{
        visibility: hidden;
    }
    .toolkit{
        margin-top: 100px;
        cursor: pointer;
    }
    .toolkit:hover  .toolkit-text{
        visibility: visible;
    }
    
    
</style>
<body>
    <div class="toolkit">
    <button >Click here to display toolkit</button>
    <span class="toolkit-text">This is a toolkit</span>
</div>
</body>
</html>
