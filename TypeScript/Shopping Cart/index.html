<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="cart" class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items" class="cart-items"></ul>
    </div>
    <div id="products" class="products">
        <h2>Products</h2>
        <ul>
            <li><button onclick="addToCart('Product 1')">Add Product 1</button></li>
            <li><button onclick="addToCart('Product 2')">Add Product 2</button></li>
            <li><button onclick="addToCart('Product 3')">Add Product 3</button></li>
        </ul>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
